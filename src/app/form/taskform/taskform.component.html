<form [formGroup]="taskForm" class="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control" formControlName="taskName" placeholder="Enter a task name">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </div>
</form>
