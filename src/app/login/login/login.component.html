<div class="h-100 d-flex justify-content-center align-items-center">
  <div class="card text-center">
    <div class="card-body">
      <h4>Sign In</h4>
      <small id="emailHelp" class="form-text text-muted">Note: As of right now, you can only sign in via google</small>
      <div class="form-signin">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button class="btn btn-sm btn-primary btn-block" (click)="login()" routerLink="/" disabled>Sign in</button>
        <button class="btn btn-sm btn-secondary btn-block" (click)="login()" routerLink="/" disabled>Register for Account</button>
        <hr>
        <button class="btn btn-sm btn-danger btn-block" (click)="loginWithGmail()" routerLink="/">Sign in with Google</button>
      </div>
      <p></p>
    </div>
  </div>
</div>
